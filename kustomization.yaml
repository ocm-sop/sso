apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: "sso"

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- name: sso-config
  files:
    - config.yaml

resources:
  - namespace.yaml
  - public-tls-secret.yaml
  - public-tls.yaml
  - internal-tls-secret.yaml
  - internal-tls.yaml
  - github-creds.yaml
  - ocp-host-cluster-sso-client-creds.yaml
  - sa.yaml
  - rbac.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  # - route.yaml
  - https://raw.githubusercontent.com/BetssonGroup/dex-operator/v0.2.0/contrib/charts/dex-operator/crds/crds.yaml